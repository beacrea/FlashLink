	    api_key: 75v3r7ozf5al1c
	    onLoad: onLinkedInLoad
	    authorize: true

    <script type="text/javascript">
	    // TODO Clean up comments and structure
	    // 2. Runs when the JavaScript framework is loaded
	    function onLinkedInLoad() {
		    IN.Event.on(IN, "auth", onLinkedInAuth);
	    }

	    // 2. Runs when the viewer has authenticated
	    function onLinkedInAuth() {
		    IN.API.Connections("me")
				    .fields("firstName", "lastName", "pictureUrl", "industry")
				    .params({"start": 1, "count": 50}) // start begins at 0
				    .result(setConnections);
	    }

	    function setConnections(connections) {
		    var profileDiv = document.getElementById("connections");

		    var start = connections._start + 0; // because humans count from 1, not 0.
		    var range = connections._start + connections._count;
		    profileDiv.innerHTML = "<p>Displaying " + start + "-" + range + " of " + connections._total + " connections.</p>";

		    var members = connections.values;
		    for (var member in members) {
			    // This should advance the count, rather than showing an undefined placeholder for the prod version.
			    if (members[member].pictureUrl === undefined) {
				    members[member].pictureUrl = '/images/smiley.jpg';
			    }
			    profileDiv.innerHTML += "<p><img src='" + members[member].pictureUrl + "' width='32px' height='32px'> " + members[member].firstName + " " + members[member].lastName
					    + " works in the " + members[member].industry + " industry.</p>";
		    }
	    }

    </script>
